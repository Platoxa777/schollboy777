<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schoolboy Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .image-container {
            margin: 20px 0;
        }
        .question-image {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .question-text {
            font-size: 20px;
            margin-bottom: 20px;
            color: #555;
        }
        .answer-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            font-size: 18px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .answer-btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>

<h1>Schoolboy Game</h1>

<div class="image-container" id="imageContainer">
    <img src="start-image.jpg" alt="Начало игры" class="question-image">
</div>

<div class="question-text" id="questionText">
    Добро пожаловать в игру! Нажмите кнопку, чтобы начать.
</div>

<div id="questionContainer">
    <button class="answer-btn" onclick="startGame()">Начать игру</button>
</div>

<script>
    let score = 0;
    let currentQuestionIndex = 0;

    const questions = [
        {
            question: "Вы пришли на урок, что вы сделаете?",
            answers: [
                { text: "Сяду за первую парту", score: 10, img: "school-image-1.jpg" },
                { text: "Проигнорирую учителя", score: -10, img: "school-image-2.jpg" }
            ]
        },
        {
            question: "Вы получили задание. Что дальше?",
            answers: [
                { text: "Сразу сделаю домашнее задание", score: 10, img: "homework-image.jpg" },
                { text: "Не буду его делать", score: -10, img: "lazy-image.jpg" }
            ]
        }
    ];

    function startGame() {
        nextQuestion();
    }

    function nextQuestion(answerScore) {
        if (answerScore !== undefined) {
            score += answerScore;
        }

        if (currentQuestionIndex >= questions.length) {
            document.getElementById('questionText').innerHTML = `Игра окончена! Ваш итоговый счёт: ${score}`;
            document.getElementById('imageContainer').innerHTML = '<img src="end-game.jpg" alt="Конец игры" class="question-image">';
            document.querySelector('#questionContainer').innerHTML = '';
            return;
        }

        const currentQuestion = questions[currentQuestionIndex];
        document.getElementById('questionText').innerHTML = currentQuestion.question;
        document.getElementById('imageContainer').innerHTML = `<img src="${currentQuestion.answers[0].img}" alt="${currentQuestion.answers[0].text}" class="question-image">`;

        const buttonContainer = document.getElementById('questionContainer');
        buttonContainer.innerHTML = '';

        currentQuestion.answers.forEach(answer => {
            const answerBtn = document.createElement('button');
            answerBtn.className = 'answer-btn';
            answerBtn.innerText = answer.text;
            answerBtn.onclick = () => nextQuestion(answer.score);
            buttonContainer.appendChild(answerBtn);
        });

        currentQuestionIndex++;
    }
</script>

</body>
</html>
